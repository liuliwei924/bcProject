# tomcat config
server.port=6001
server.servlet.context-path=/bcDai
system.debug=false
#md5 use key set 1
password.encrypt=1
#md5 password.key
password.encrypt.key=BCZFINFO20160127
spring.cacheSeconds=5000
logging.config=./config/log4j2.xml

###rpc server config
rpc.service.sys=rpcSys
