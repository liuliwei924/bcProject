#集群
spring.redis.enable=true
spring.redis.cluster.nodes=172.18.201.177:7001,172.18.201.177:7002,172.18.201.177:7003,172.18.201.177:7004,172.18.201.177:7005,172.18.201.177:7006
spring.redis.cluster.max-redirects=6
